plugins {
    id 'java'
}

group 'org.treehouse'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation('org.springframework:spring-webmvc:5.2.12.RELEASE')

}

test {
    useJUnitPlatform()
}